<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            touch-action: manipulation;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 10px;
        }
        canvas {
            display: block;
            background: #111;
            border: 2px solid #333;
            margin-bottom: 10px;
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            margin: 0 auto;
        }
        .btn:active {
            background: #45a049;
            transform: scale(0.95);
        }
        #score-display {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #leaderboard {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            margin-top: 10px;
        }
        #game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">–û—á–∫–∏: 0</div>
        <canvas id="gameCanvas" width="300" height="300"></canvas>

        <div id="controls">
            <div></div>
            <button class="btn" id="up">‚Üë</button>
            <div></div>
            <button class="btn" id="left">‚Üê</button>
            <button class="btn" id="down">‚Üì</button>
            <button class="btn" id="right">‚Üí</button>
        </div>

        <div id="leaderboard">
            <h3>üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤:</h3>
            <ol id="scores-list"></ol>
        </div>

        <div id="game-over">
            <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
            <p id="final-score">–û—á–∫–∏: 0</p>
            <button id="restart-btn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const gridSize = 10;
const tileCount = canvas.width / gridSize;

let snake = [];
let food = {};
let dx = 0;
let dy = 0;
let directionChanged = false;
let score = 0;
let gameSpeed = 150;
let gameLoopId = null;
let isGameOver = false;
let playerName = '–ò–≥—Ä–æ–∫';
let userId = '';

const scoreDisplay = document.getElementById('score-display');
const scoresList = document.getElementById('scores-list');
const gameOverDiv = document.getElementById('game-over');
const finalScoreDisplay = document.getElementById('final-score');
const restartBtn = document.getElementById('restart-btn');

const dbRequest = indexedDB.open('SnakeGameDB', 2);
dbRequest.onupgradeneeded = (event) => {
    const db = event.target.result;
    if (!db.objectStoreNames.contains('scores')) {
        const store = db.createObjectStore('scores', { keyPath: 'id', autoIncrement: true });
        store.createIndex('score', 'score', { unique: false });
        store.createIndex('name', 'name', { unique: false });
    }
};

function initGame() {
    snake = [{ x: 15 * gridSize, y: 15 * gridSize }];
    food = generateFood();
    dx = gridSize;
    dy = 0;
    directionChanged = false;
    score = 0;
    gameSpeed = 150;
    isGameOver = false;

    scoreDisplay.textContent = `–û—á–∫–∏: ${score}`;
    gameOverDiv.style.display = 'none';

    if (gameLoopId) clearInterval(gameLoopId);
    gameLoopId = setInterval(gameLoop, gameSpeed);
}

function generateFood() {
    let newFood;
    do {
        newFood = {
            x: Math.floor(Math.random() * tileCount) * gridSize,
            y: Math.floor(Math.random() * tileCount) * gridSize
        };
    } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
    return newFood;
}

function gameLoop() {
    directionChanged = false;

    const head = {
        x: snake[0].x + dx,
        y: snake[0].y + dy
    };

    if (head.x < 0) head.x = canvas.width - gridSize;
    if (head.x >= canvas.width) head.x = 0;
    if (head.y < 0) head.y = canvas.height - gridSize;
    if (head.y >= canvas.height) head.y = 0;

    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        endGame();
        return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        vibrate(50);
        score++;
        scoreDisplay.textContent = `–û—á–∫–∏: ${score}`;
        food = generateFood();

        if (score % 5 === 0 && gameSpeed > 50) {
            gameSpeed -= 10;
            clearInterval(gameLoopId);
            gameLoopId = setInterval(gameLoop, gameSpeed);
        }
    } else {
        snake.pop();
    }

    drawGame();
}

function drawGame() {
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#4CAF50';
    snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));

    ctx.fillStyle = '#FF5252';
    ctx.beginPath();
    ctx.arc(food.x + gridSize / 2, food.y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
    ctx.fill();
}

function endGame() {
    isGameOver = true;
    clearInterval(gameLoopId);
    finalScoreDisplay.textContent = `–û—á–∫–∏: ${score}`;
    gameOverDiv.style.display = 'block';
    saveScore();
    loadLeaderboard();
    if ('vibrate' in navigator) navigator.vibrate([200, 100, 200]);
}

function vibrate(duration) {
    if ('vibrate' in navigator) navigator.vibrate(duration);
}

function saveScore() {
    const db = dbRequest.result;
    const transaction = db.transaction(['scores'], 'readwrite');
    const store = transaction.objectStore('scores');
    store.add({
        userId: userId,
        name: playerName,
        score: score,
        date: new Date().toISOString()
    });
}

function loadLeaderboard() {
    const db = dbRequest.result;
    const transaction = db.transaction(['scores'], 'readonly');
    const store = transaction.objectStore('scores');
    const index = store.index('score');
    const request = index.openCursor(null, 'prev');
    const topScores = [];

    request.onsuccess = (event) => {
        const cursor = event.target.result;
        if (cursor && topScores.length < 10) {
            topScores.push(cursor.value);
            cursor.continue();
        } else {
            displayLeaderboard(topScores);
        }
    };
}

function displayLeaderboard(scores) {
    scoresList.innerHTML = '';
    scores.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${item.name}: ${item.score}`;
        scoresList.appendChild(li);
    });
}

function changeDirection(newDx, newDy) {
    if (directionChanged) return;

    const goingUp = dy === -gridSize;
    const goingDown = dy === gridSize;
    const goingLeft = dx === -gridSize;
    const goingRight = dx === gridSize;

    const newGoingUp = newDy === -gridSize;
    const newGoingDown = newDy === gridSize;
    const newGoingLeft = newDx === -gridSize;
    const newGoingRight = newDx === gridSize;

    if ((goingUp && newGoingDown) ||
        (goingDown && newGoingUp) ||
        (goingLeft && newGoingRight) ||
        (goingRight && newGoingLeft)) {
        return;
    }

    dx = newDx;
    dy = newDy;
    directionChanged = true;
    vibrate(20);
}

// –ö–Ω–æ–ø–∫–∏
document.getElementById('up').addEventListener('click', () => changeDirection(0, -gridSize));
document.getElementById('down').addEventListener('click', () => changeDirection(0, gridSize));
document.getElementById('left').addEventListener('click', () => changeDirection(-gridSize, 0));
document.getElementById('right').addEventListener('click', () => changeDirection(gridSize, 0));

// –°–µ–Ω—Å–æ—Ä
['touchstart', 'touchend'].forEach(event => {
    document.getElementById('up').addEventListener(event, (e) => {
        e.preventDefault();
        changeDirection(0, -gridSize);
    });
    document.getElementById('down').addEventListener(event, (e) => {
        e.preventDefault();
        changeDirection(0, gridSize);
    });
    document.getElementById('left').addEventListener(event, (e) => {
        e.preventDefault();
        changeDirection(-gridSize, 0);
    });
    document.getElementById('right').addEventListener(event, (e) => {
        e.preventDefault();
        changeDirection(gridSize, 0);
    });
});

restartBtn.addEventListener('click', initGame);

// Telegram WebApp
if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.expand();
    Telegram.WebApp.enableClosingConfirmation();
    const user = Telegram.WebApp.initDataUnsafe.user;
    if (user) {
        userId = user.id;
        playerName = user.username ? `@${user.username}` : `${user.first_name || ''} ${user.last_name || ''}`.trim() || '–ò–≥—Ä–æ–∫';
    }
}

// –°—Ç–∞—Ä—Ç
dbRequest.onsuccess = () => {
    loadLeaderboard();
    initGame();
};

document.addEventListener('keydown', (event) => {
    switch (event.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
            changeDirection(0, -gridSize);
            break;
        case 'ArrowDown':
        case 's':
        case 'S':
            changeDirection(0, gridSize);
            break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
            changeDirection(-gridSize, 0);
            break;
        case 'ArrowRight':
        case 'd':
        case 'D':
            changeDirection(gridSize, 0);
            break;
    }
});
</script>
</body>
</html>
