<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #333;
            background: #111;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        const gridSize = 10;
        const tileCount = canvas.width / gridSize;
        let score = 0;
        
        let snake = [{x: 15 * gridSize, y: 15 * gridSize}];
        let food = {
            x: Math.floor(Math.random() * tileCount) * gridSize,
            y: Math.floor(Math.random() * tileCount) * gridSize
        };
        
        let dx = gridSize;
        let dy = 0;
        let gameSpeed = 100; // ms
        let gameLoopId;

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Проверка границ
            if (head.x < 0) head.x = canvas.width - gridSize;
            if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - gridSize;
            if (head.y >= canvas.height) head.y = 0;
            
            // Проверка столкновения с собой
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }
            
            snake.unshift(head);
            
            // Проверка съедания пищи
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                placeFood();
                
                // Увеличиваем скорость каждые 5 очков
                if (score % 5 === 0 && gameSpeed > 50) {
                    gameSpeed -= 5;
                    clearInterval(gameLoopId);
                    gameLoopId = setInterval(gameLoop, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize
            };
            
            // Убедимся, что еда не появляется на змейке
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCount) * gridSize,
                    y: Math.floor(Math.random() * tileCount) * gridSize
                };
            }
        }

        function endGame() {
            clearInterval(gameLoopId);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width/2, canvas.height/2 - 20);
            ctx.font = '20px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width/2, canvas.height/2 + 20);
            
            // Кнопка "Играть снова" для Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                const button = document.createElement('button');
                button.textContent = 'Play Again';
                button.style.position = 'absolute';
                button.style.left = '50%';
                button.style.top = '60%';
                button.style.transform = 'translateX(-50%)';
                button.onclick = () => Telegram.WebApp.reload();
                document.body.appendChild(button);
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            moveSnake();
            drawSnake();
        }

        // Управление
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && dy !== gridSize) {
                dx = 0;
                dy = -gridSize;
            } else if (e.key === 'ArrowDown' && dy !== -gridSize) {
                dx = 0;
                dy = gridSize;
            } else if (e.key === 'ArrowLeft' && dx !== gridSize) {
                dx = -gridSize;
                dy = 0;
            } else if (e.key === 'ArrowRight' && dx !== -gridSize) {
                dx = gridSize;
                dy = 0;
            }
        });

        // Интеграция с Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }

        // Начало игры
        placeFood();
        gameLoopId = setInterval(gameLoop, gameSpeed);
    </script>
</body>
</html>
